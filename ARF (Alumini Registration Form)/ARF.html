<!DOCTYPE html>
<html>
<head>
<center><title>Alumini Registration Form</title></center>
</head>
<body style=" background-color: linen">
<center>
<h1 style=" background-color: lemonchiffon" >Alumini Registration Form</h1>
<form>
	<table columns="2" border="1px" cellpadding="2px" cellspacing="2px" style="background-color: lightskyblue" >
		<tr>
			<td><center><label>Name</label></center></td>
			<td><input type="text" name="name">
		</tr>
		<tr>
			<td><center><label>Email</label></center></td>
			<td><input type="text" name="email">
		</tr>
		<tr>
			<td><center><label>Contact No.</label></center></td>
			<td><input type="text" name="contact">
		</tr>
		<tr>
			<td><center><label>Gender</label></center></td>
			<td><input type="radio" name="gender">Male<br>
			    <input type="radio" name="gender">Female</td>
		</tr>
		<tr>
			<td><center><label>Address</label></center>center></td>
			<td><textarea rows="3" name="address" ></textarea>
		</tr>
		<tr>
			<td><center><input type="submit" value="submit"></center></td>
			<td><input type="reset" value="reset"></td>
		</tr>
	</table>
	</form>
</center>
</body>
</html>
